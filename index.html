<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css">
    <title> G12 Project</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="https://thumbs.dreamstime.com/b/pensil-22763303.jpg">
        <img class="eraser" src="https://rukminim1.flixcart.com/image/416/416/jxdkpzk0/eraser/7/9/y/blueeraser-krv-original-imafhtpqgnhmqxps.jpeg?q=70">
        <img class="download" src="https://media.istockphoto.com/vectors/download-icon-isolated-vector-vector-id844294300?k=20&m=844294300&s=612x612&w=0&h=Um3AUbTxB9AlQVK_0ykyr4UO3Yy6rcB0HII6HZbf28M=">
        <img class="upload" src="https://icon-library.com/images/upload-photo-icon/upload-photo-icon-28.jpg">
        <img class="sticky" src="https://static9.depositphotos.com/1008244/1105/v/600/depositphotos_11054871-stock-illustration-yellow-sticker.jpg">
        <img class="redo" src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/rotate_left.png">
        <img class="undo" src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/rotate_right.png">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool-cont">
        <input type="range" min="2" max="100" value="3" class="eraser-width">
    </div>

    <canvas></canvas>
  
    <script src="./tools.js"></script>
    <script src="./function.js"></script>
</body> 

</html>
